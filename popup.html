<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            height: 500px;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #040509 40%, #764ba2 100%);
            color: white;
        }

        .container {
            padding: 20px;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h2 {
            margin: 0;
            font-size: 18px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .input-section {
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        input[type="text"]::placeholder {
            color: #666;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-save {
            background: #4CAF50;
            color: white;
        }

        .btn-save:hover {
            background: #82c229;
            transform: translateY(-1px);
        }

        .btn-search {
            background: #ff6b6b;
            color: white;
            font-size: 11px;
            padding: 4px 8px;
        }

        .btn-search:hover {
            background: #ff5252;
        }

        .btn-delete {
            background: #f44336;
            color: white;
            font-size: 10px;
            padding: 3px 6px;
        }

        .btn-clear {
            background: #9c27b0;
            color: white;
        }

        .btn-clear:hover {
            background: #7b1fa2;
        }

        .btn-copy {
            background: #2196F3;
            color: white;
            font-size: 10px;
            padding: 3px 6px;
        }

        .btn-copy:hover {
            background: #1976D2;
        }

        .search-highlight {
            background: rgba(255, 235, 59, 0.3);
            border-radius: 3px;
            padding: 1px 2px;
        }

        .dorks-list {
            flex: 1;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
        }

        .dork-item {
            background: rgba(255, 255, 255, 0.15);
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .dork-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        .dork-text {
            font-family: monospace;
            font-size: 12px;
            margin-bottom: 5px;
            word-break: break-all;
            line-height: 1.3;
        }

        .dork-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.7);
        }

        .dork-actions {
            display: flex;
            gap: 5px;
        }

        .stats {
            text-align: center;
            margin-bottom: 15px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }

        .tag-input {
            font-size: 12px;
            margin-top: 5px;
        }

        .tag {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 9px;
            margin-right: 4px;
            margin-top: 2px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>üîç Dork History Manager</h2>
        </div>

        <div class="stats">
            <span id="dorkCount">0 saved dorks</span>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="dorkInput" placeholder="Enter your Google dork...">
                <button class="btn-save" id="saveDork">Save</button>
            </div>
            <input type="text" id="tagInput" class="tag-input" placeholder="Tags (comma separated)">
        </div>

        <div class="search-section">
            <div class="input-group">
                <input type="text" id="searchInput" placeholder="Search dorks by text or tags...">
                <button class="btn-clear" id="clearSearch">Clear</button>
            </div>
        </div>

        <div class="dorks-list" id="dorksList">
            <div class="empty-state">No dorks saved yet. Start by saving your first dork!</div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
